<!DOCTYPE html>
<html>
<head>
	<title>Problem-2</title>
	<style>

		#container{
			height: 600px;
			width:600px;
			border: 1px solid black;
			position: relative;
			top:0px;
		}

		#guy , #guy1 {
			position: absolute;
			height: 100px;
			width:100px;
			outline: 1px solid black;
			background-color: red;
			left: 0;
			top : 0;
		}

	</style>
</head>
<body>
<div>
	If you overlap game will be over!!!, Remember, not to touch border!! 	
</div>
<div id="container">
	<div id="guy" onClick = "document.onkeydown = anim;"></div>
	<div id="guy1" onClick = "document.onkeydown = anim1;" style="background-color:blue; top:500px;"></div>
</div>

<script>
	
	var guy=document.getElementById('guy');
	var guy1=document.getElementById('guy1');
	var container=document.getElementById('container');
	var guyLeft = 0;
	var guy1Left = 0;	
	var guyTop = 0;
	var guy1Top = 500;
	
	function anim(e){

		if(e.keyCode==39){
			guyLeft++;
			guy.style.left = guyLeft + 'px';
			if(guyLeft >= 500){
				guyLeft--;
				
			}
		}

		if(e.keyCode==37){
			guyLeft--;
			guy.style.left = guyLeft + 'px';
			if(guyLeft <= 0){
				guyLeft++;
			}
		}

		if(e.keyCode==40){
			guyTop++;
			guy.style.top = guyTop + 'px';
			if(guyTop >=500){
				guyTop--;
			}
		}

		if(e.keyCode==38){
			guyTop--;
			guy.style.top = guyTop + 'px';
			if(guyTop <= 0){
				guyTop++;
			}
		} 
		
		if( guy.style.left === guy1.style.left && guy.style.top === guy1.style.top){
			alert("Game Over");
		}
		
	}


	function anim1(e){

		if(e.keyCode==39){
			guy1Left++;
			guy1.style.left = guy1Left + 'px';
			if(guy1Left >= 500){
				guy1Left--;
			}
		}

		if(e.keyCode==37){
			guy1Left--;
			guy1.style.left = guy1Left + 'px';
			if(guy1Left <= 0){
				guy1Left++;
			}
		}

		if(e.keyCode==40){
			guy1Top++;
			guy1.style.top = guy1Top + 'px';
			if(guy1Top >=500){
				guy1Top--;
			}
		}

		if(e.keyCode==38){
			guy1Top--;
			guy1.style.top = guy1Top + 'px';
			if(guy1Top <= 0){
				guy1Top++;
			}
		}

		if( guy.style.left == guy1.style.left && guy.style.top === guy1.style.top){
			alert("Game Over");
		}
	}


	
</script>

</body>
</html>
